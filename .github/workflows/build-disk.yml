name: Build and Upload ISO

on:
  workflow_dispatch:
    inputs:
      upload-to-s3:
        description: "Upload to S3"
        required: false
        default: false
        type: boolean
      platform:
        required: true
        type: choice
        options:
          - amd64
          - arm64
  pull_request:
    paths:
      - ".github/workflows/build-disk.yml"

jobs:
  build:
    name: Build ISOs
    runs-on: ${{ inputs.platform == 'amd64' && 'ubuntu-24.04' || 'ubuntu-24.04-arm' }}
    strategy:
      fail-fast: false
    permissions:
      contents: read
      packages: read
      id-token: write

    steps:
      - name: Install dependencies
        if: inputs.platform == 'arm64'
        run: |
          set -x
          sudo apt update -y
          sudo apt install -y podman

      - name: Maximize build space (remove-software)
        if: matrix.platform != 'arm64'
        uses: ublue-os/remove-unwanted-software@695eb75bc387dbcd9685a8e72d23439d8686cba6 # v10

      - name: Maximize build space
        uses: ublue-os/remove-unwanted-software@695eb75bc387dbcd9685a8e72d23439d8686cba6 # v10

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          submodules: recursive

      - name: Build ISO
        id: build-iso # Assign an ID to reference outputs
        uses: ublue-os/titanoboa@main
        with:
          image-ref: ghcr.io/shaunassam/tuqueos:latest
          flatpaks-list: ${{ github.workspace }}/flatpaks/system-flatpaks.list
          kargs: ""
          builder-distro: fedora

      - name: Upload ISO artifact
        if: inputs.upload-to-s3 != true && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: tuqueos # Name of the artifact in the GitHub UI
        # Titanoboa outputs the build directory path, which we use here
          path: ${{ steps.build-iso.outputs.output-directory }} 
          if-no-files-found: error # Fail the job if the ISO is not found
          retention-days: 7 # Optional: Set the retention period (default 90 days)
          overwrite: true
